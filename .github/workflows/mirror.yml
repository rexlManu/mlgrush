name: Mirroring

on: [push, delete]

jobs:
  to_github:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            git@github.com:pluginstube/pluginstube-mlgrush.git
          ssh_private_key:
            ${{ secrets.MIRROR_SSH_PRIVATE_KEY }}
name: MLGRush
version: @version@
author: @author@
description: @description@
website: @website@
main: de.rexlmanu.mlgrush.plugin.GamePlugin
softdepend:
  - library-spigot-1.0
  - SimpleCloud-Plugin
commands:
  mlgrush:
    description: The main command for mlgrush
    usage: /mlgrush help
    permission: mlgrush.command.main
    aliases: mr
  inventory:
    description: Change the layout of your inventory
    usage: /inventory
    aliases: inv
  quit:
    description: Leave the game
    usage: /quit
    aliases: [ q, surrender, leave, lobby ]
  stats:
    description: Show your stats
    usage: /stats <username>
    aliases: [ statistics, s ]
